<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Cover Letter Viewer</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hover-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .grid-item:hover .hover-img {
            opacity: 1;
        }
        .download-links {
            text-align: center;
            margin-top: 10px;
        }
        .download-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }
        .download-links a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .grid-item {
                margin-bottom: 20px;
            }
            .hover-img {
                opacity: 1; /* Always show both images on mobile */
                position: relative;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="CV1.png" alt="Thumbnail of CV 1">
            <img src="Coverletter1.png" alt="Thumbnail of Cover Letter 1" class="hover-img">
            <div class="download-links">
                <a href="CV1.docx" download>Download CV 1</a>
                <a href="Coverletter1.docx" download>Download Cover Letter 1</a>
            </div>
        </div>

        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
